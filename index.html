<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Informed Nomad</title>
    <!-- Bootstrap Dark Theme from Replit -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Bebas Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4" style="margin-top: 32px;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek Flag" style="width: 60px; border-radius: 6px; box-shadow:0 2px 12px rgba(0,0,0,0.11); margin-bottom: 12px;">
                            <h1 class="h3 main-headline" style="font-family: 'Bebas Neue', 'Montserrat', sans-serif; color: #2166c7; letter-spacing: 1px; margin-top: 24px; font-weight:900;">The Informed Nomad</h1>
                            <p style="font-size:1.1rem; color:#2166c7;">Get top news from Greek websites, summarized in English, in just one click!</p>
                        </div>
                        
                        <form id="newsForm" class="needs-validation" novalidate>
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2" style="display:block;">
                                <span id="btnText">Get Greek News Summary</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                        
                        <div id="alertContainer" class="mt-4 d-none">
                            <!-- Alert will be displayed here -->
                        </div>

                        <!-- Results container for news summary display -->
                        <div id="resultsContainer" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-header" style="background:#2166c7; color:#fff; border-radius: 14px 14px 0 0;">
                                    <h5 class="mb-0 news-headline" style="font-family: 'Bebas Neue', 'Montserrat', sans-serif; font-weight:900; color:#2166c7;">Today's Greek News Summary</h5>
                                </div>
                                <div class="card-body" style="background: #fff; border-radius: 0 0 14px 14px;">
                                    <div id="summaryContent" class="border p-3 rounded overflow-auto" style="max-height: 500px; min-height: 200px; line-height: 1.6; background: #fff; color: #2166c7; font-family: 'Montserrat', sans-serif; font-size: 1.13rem;">
                                        <!-- Summary content will be displayed here -->
                                    </div>
                                    <style>
                                        /* Additional styling for the news summary */
                                        #summaryContent a.read-more {
                                            display: inline-block;
                                            margin-top: 8px;
                                            color: #0dcaf0;
                                            text-decoration: none;
                                            font-weight: bold;
                                            border: 1px solid #0dcaf0;
                                            border-radius: 4px;
                                            padding: 2px 8px;
                                            font-size: 0.85rem;
                                        }
                                        #summaryContent a.read-more:hover {
                                            background-color: #0dcaf0;
                                            color: #212529;
                                        }
                                        #summaryContent h3 {
                                            margin-top: 1.5rem;
                                            border-bottom: 1px solid rgba(255,255,255,0.1);
                                            padding-bottom: 0.5rem;
                                        }
                                        #summaryContent .source {
                                            font-style: italic;
                                            color: #adb5bd;
                                            font-size: 0.9rem;
                                            margin-bottom: 0.5rem;
                                        }
                                    </style>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sources removed as requested -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="static/js/script.js"></script>
</body>
</html>
